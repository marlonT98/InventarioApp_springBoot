<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inventario</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">App Inventario</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">

				<a class="nav-link active" href="/">Inicio <span class="sr-only">(current)</span></a>

			</div>
		</div>
	</nav>

	<div class="container text-center">
		<div>

			<h1 th:if="${marca.id==null}">Registro de marcas</h1>
			<h1 th:unless="${marca.id==null}">Editar marca</h1>

		</div>
		<form th:action="@{/marcas/guardar}" th:object="${marca}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}" th:value="${marca.id}" />
			<div class="m-3">

				<div class="form-group row">
					<label class="col-form-label col-sm-4">Nombre de la marca:
					</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{nombre}" class="form-control"
							required>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-4">Selecione una o mas
						categorias: </label>
					<div class="col-sm-8">

						<select th:field="*{categorias}" class="form-control "
							multiple="multiple" required>

							<th:block th:each="categoria : ${listaCategorias}">

								<option th:text="${categoria.nombre}" th:value="${categoria.id}"></option>

							</th:block>



						</select>

					</div>
				</div>



				<div class="text-center p">

					<button type="submit" class="btn btn-primary">Guardar</button>

				</div>

			</div>


		</form>




	</div>
</body>
</html>
