<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inventario</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">App Inventario</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">

				<a class="nav-link active" href="/">Inicio <span class="sr-only">(current)</span></a>

			</div>
		</div>
	</nav>



	<div class="container text-center">
		<div>

			<h1>Lista de productos</h1>


		</div>
		<br>
		<div>

			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Nombre</th>
						<th scope="col">Precio</th>
						<th scope="col">Categoria</th>
						<th scope="col">Acciones</th>

					</tr>
				</thead>
				<tbody>

					<tr th:each="producto: ${listaProductos}">
						<td th:text="${producto.id}"></td>
						<td th:text="${producto.nombre}"></td>
						<td th:text="${producto.precio}"></td>
						<td th:text="${producto.categoria.nombre}"></td>
						<td>
						
						<a th:href="@{'/productos/editar'+'/'+${producto.id}}" class="btn btn-info">Editar</a>
						&nbsp;
						&nbsp;
						<a th:href="@{'/productos/eliminar'+'/'+${producto.id}}" class="btn btn-danger">Eliminar</a>
						</td>
				
					</tr>

				</tbody>
			</table>






		</div>




	</div>












</body>
</html>
